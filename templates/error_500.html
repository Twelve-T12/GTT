{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Server Error - GoldenTwelve</title>
  <link rel="icon" href="{% static 'image/logo.png' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: #1f1f1f;
      border-bottom: 1px solid #333;
    }

    .navbar-brand {
      font-size: 1.8rem;
      font-weight: bold;
      color: orange;
      text-shadow: 2px 2px #000;
      display: flex;
      flex-direction: column;
      line-height: 1.2;
    }

    .navbar-brand .slogan {
      font-size: 0.9rem;
      font-weight: 500;
      color: #ffe6b3;
      text-shadow: 1px 1px #000;
      animation: fadeInGlow 3s ease-in-out infinite alternate;
      letter-spacing: 1px;
    }

    @keyframes fadeInGlow {
      0% {
        opacity: 0.4;
        text-shadow: 0 0 5px orange, 0 0 10px gold, 0 0 15px darkorange;
      }
      100% {
        opacity: 1;
        text-shadow: 0 0 10px orange, 0 0 20px gold, 0 0 30px orangered;
      }
    }

    .navbar-nav .nav-link {
      color: #fff;
      margin-right: 10px;
    }

    .navbar-nav .nav-link:hover {
      color: orange;
    }

    .btn-orange {
      background-color: orange;
      color: #121212;
      border: none;
    }

    .btn-orange:hover {
      background-color: darkorange;
    }

    .error-section {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 80vh;
      text-align: center;
    }

    .error-section h1 {
      font-size: 5rem;
      font-weight: bold;
      color: orange;
    }

    .error-section p {
      font-size: 1.5rem;
      margin-top: 20px;
      color: #ffe6b3;
    }

    footer {
      background-color: #000;
      padding: 20px 0;
    }

    footer p {
      margin: 0;
      color: #888;
    }
  </style>
</head>
<body>

<!-- Navbar -->

<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container">
    <a class="navbar-brand" href="#">
      GoldenTwelve
      <small class="slogan text-center">Let's play gold...</small>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="#">Games</a></li>
        <li class="nav-item"><a class="nav-link" href="#">How It Works</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Terms & Conditions</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Privacy</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Login</a></li>
        <li class="nav-item"><a class="btn btn-orange ms-2" href="#">Join Now</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Error 500 Section -->

<section class="error-section">
  <div>
    <h1>500</h1>
    <p>Oops! Something went wrong on our end. Please try again later.</p>
    <a href="/" class="btn btn-orange btn-lg mt-3">Go Back to Home</a>
  </div>
</section>

<!-- Footer -->

<footer class="text-center text-white">
  <div class="container">
    <p>&copy; 2025 GoldenTwelve. All rights reserved.</p>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
