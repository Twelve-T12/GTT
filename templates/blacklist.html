{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blacked List Members</title>
    <link rel="icon" href="{% static 'image/logo.png' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>


<body style="background-color:#131311">


    <!-- Navbar for Medium and Bigger Screen Sizes -->
  <div class="top-navbar d-md-flex p-3 justify-content-center" style="background-color:#c9bf0b">
    <b id="gtt">GTT</b>
  </div>
  <!-- End of Larger Screen Navbar -->



  <main class="text-center bg-dark text-white">


    {% for  i in messages %}
            <p class="text-danger display-6">'{{i}}'</p>
    {% endfor %}

    <div class="text-center my-5">
        <h1 class="text-center text-danger display-6 mb-3">All Blacked List User</h1>
        <div class="table-responsive">
            <table class="table table-dark">
                <thead class="table-light">
                  <tr>
                    <th>Username</th>
                    <th>Reason</th>
                    <th>Remove</th>
                  </tr>
                </thead>
                <tbody>
                {% if blacklist %}
                    {% for i in blacklist %}
                    <tr>
                        <td class="p-3">{{i.username}}</td>
                        <td class="p-3">{{i.reason}}</td>
                        <td class="p-3"><a href="{{i.id}}/{{i.username}}/remove" class="btn btn-outline-warning">Remove</a></td>
                    </tr>
                    {% endfor %}
                {% else %}
                    <h1>No User</h1>
                {% endif %}
                </tbody>
            </table>
        </div>
    </div>
  </main>



    <!-- Bottom Navbar -->
    <div class="bottom-navbar justify-content-center" style="background-color:#c9bf0b">
      <a href="{% url 'home_page' %}"  class="btn btn-outline-dark"><i class="fa fa-home display-6" aria-hidden="true" title="home"></i><br><b>Home</b></a>
    </div>
    <!-- End of Bottom Navbar -->


<!--    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>-->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
