{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="{% static 'image/logo.png' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet"  href="{% static '/css/auth.css' %}">
       <style>
        body{
            background-image:url("static/image/bg_img_five.jpeg");
            background-repeat: no-repeat;
            background-position:center;
            background-attachment:fixed;
            background-size:cover;
            animation-name:backgrounds;
            animation-iteration-count:infinite;
            animation-duration:10s;
        }
        @keyframes background{
            0%{
                background-image:url("static/image/bg_img_two.jpg");
            }
            30%{
                background-image:url("static/image/bg_img_three.jpg");
            }
            50%{
                background-image:url("static/image/bg_img_four.jpg");
            }
            70%{
                background-image:url("static/image/bg_img_five.jpeg");
            }
            100%{
                background-image:url("static/image/bg_img_one.jpg");
            }
        }
        .labels-colors{
            font-size:25px;
            font-family: 'Courier New', monospace;
            color:black;
            animation-name:label;
            animation-iteration-count:infinite;
            animation-duration:10s;
            text-shadow: 1px 1px 1px #919191,
                    1px 2px 1px #919191,
                    1px 3px 1px #919191,
                    1px 4px 1px #919191,
                    1px 5px 1px #919191,
                    1px 6px 1px #919191,
                    1px 7px 1px #919191,
                    1px 8px 1px #919191,
                    1px 9px 1px #919191,
                    1px 10px 1px #919191,
                1px 18px 6px rgba(16,16,16,0.4),
                1px 22px 10px rgba(16,16,16,0.2),
                1px 25px 35px rgba(16,16,16,0.2),
                1px 30px 60px rgba(16,16,16,0.4);
        }



    </style>

</head>
<body>
    <div class="top-container text-center">

      
        <h1 id="top" style="font-size:20px"><img src="{% static 'image/gtt_whot_logo.png' %}"  style="width:100px;height:100px;border-radius:20px;"><br>
     GoldenTwelveTransaction<br><b style="font-size:20px">let's play whot...</b></h1>
        
        <!-- Main Begins -->
        <main class="container my-5 ">
            <form  action="login" method="post" enctype="multipart/form-data" onsubmit="loginSpinner()">
                            {% csrf_token %}
                              {% for  i in messages %}
                                <p class="text-danger">{{i}}</p>
                              {% endfor %}

                <div class="row my-3">
                    <div class="col-md-6 text-center">
                            <div class="form-outline form-white mb-4">
                              <input type="text" id="username" name="username" class="form-control form-control-lg" style="width:200px" placeholder="pete"   required />
                              <label class="form-label labels-colors">Username <b class="text-danger">*</b></label>
                          </div>
                    </div>

                    <div class="col-md-6 text-center">
                            <div class="form-outline form-white mb-4">
                                  <input type="password" id="password" name="password" class="form-control form-control-lg" style="width:200px" id="password"  placeholder="********" required/>
                                  <label class="form-label labels-colors">Password <b class="text-danger">*</b></label>
                          </div>
                    </div>
                </div>

                    <div class="form-outline form-white mb-4">
                            <input type="checkbox" onclick="showPassword()" id="check_box">
                            <label class="form-label labels-colors">Show Password</label>
                          </div>



                              <button type="submit" id="auth">Login</button>

                              <div>
                                  <p class="my-3 text-center labels-colors"><a href="{% url 'reset_password' %}" class="labels-colors">Forgot Password?</a></p>
                              </div>

                           <div id="login_spinner" style="display:none">
                                <div class="d-flex justify-content-center">
                                    <button class="text-center labels-colors" type="button" disabled>
                                        <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                                        loading...
                                    </button>
                                </div>
                          </div>

            </form>
                        <div>
                            <p class="my-3 text-center labels-colors">Don't have an account? <a href="{% url 'register_page' %}" id="auth">Register</a></p>
                        </div>
      </main>
        <!-- Main Ends -->
    
    </div>

    <script>
        function loginSpinner(){
            var getLoginButton = document.getElementById("auth");
            getLoginButton.style.display = "none";
            var getLoginSpinner =  document.getElementById("login_spinner");
            getLoginSpinner.style.display = "inline";
        }
        //show password function
        function showPassword(){
            console.log("SHOW PASS")
            var getPassword = document.getElementById("password");
            if(getPassword.type === "password"){
                    getPassword.type = "text";
                    getConfirmPassword.type = "text"
                  }
            else{
                    getPassword.type = "password";
                    getConfirmPassword.type = "password"
            }
        }
    </script>
</body>
</html>
