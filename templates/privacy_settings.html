{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Privacy Options - GoldenTwelve</title>
  <link rel="icon" href="{% static 'image/logo.png' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      padding-top: 80px;
      padding-bottom: 80px;
      background-image: radial-gradient(circle, rgba(255,140,0,0.05) 1px, transparent 1px);
      background-size: 30px 30px;
      animation: moveBackground 20s linear infinite;
    }

    @keyframes moveBackground {
      0% { background-position: 0 0; }
      100% { background-position: 100px 100px; }
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background-color: #1f1f1f;
      border-bottom: 1px solid #333;
      z-index: 1000;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar-brand {
      font-size: 1.6rem;
      font-weight: bold;
      color: orange;
      text-shadow: 2px 2px #000;
      display: flex;
      flex-direction: column;
      line-height: 1.2;
    }

    .navbar-brand .slogan {
      font-size: 0.8rem;
      font-weight: 500;
      color: #ffe6b3;
      text-shadow: 1px 1px #000;
      animation: fadeInGlow 3s ease-in-out infinite alternate;
      letter-spacing: 1px;
    }

    @keyframes fadeInGlow {
      0% {
        opacity: 0.4;
        text-shadow: 0 0 5px orange, 0 0 10px gold, 0 0 15px darkorange;
      }
      100% {
        opacity: 1;
        text-shadow: 0 0 10px orange, 0 0 20px gold, 0 0 30px orangered;
      }
    }

    .balance-box {
      background-color: #2c2c2c;
      color: #fff;
      font-weight: bold;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 6px 12px;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .gold-icon {
      animation: spin 3s linear infinite;
      font-size: 1rem;
      color: gold;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .add-money-icon {
      background-color: orange;
      border: none;
      color: #121212;
      padding: 6px 10px;
      border-radius: 8px;
      font-size: 1rem;
      transition: 0.3s;
    }


    .balance-section {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .btn-orange {
      background: linear-gradient(to right, orange, orangered);
      border: none;
      color: #121212;
      font-weight: bold;
      border-radius: 8px;
    }

    .btn-orange:hover {
      background: linear-gradient(to right, darkorange, orange);
    }

    .privacy-container {
      margin: 30px 20px;
    }

    .privacy-container h5 {
      color: orange;
      margin-bottom: 20px;
    }

    .privacy-item {
      background-color: #1e1e1e;
      border: 1px solid #333;
      border-radius: 10px;
      padding: 15px 20px;
      margin-bottom: 15px;
    }

    .privacy-item label {
      font-weight: 500;
      color: #ccc;
      margin-bottom: 8px;
      display: block;
    }

    .form-select, .form-check-input {
      background-color: #2b2b2b;
      color: #fff;
      border: 1px solid #444;
    }

    .form-check-label {
      color: #ccc;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: #1f1f1f;
      border-top: 1px solid #333;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      z-index: 999;
    }

    .bottom-nav a {
      text-align: center;
      flex: 1;
    }

    .bottom-nav i {
      color: orange;
      font-size: 1.4rem;
    }

    .bottom-nav .fa-cog {
      animation: spin 4s linear infinite;
      font-size: 1.8rem;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 576px) {
      .navbar h1 {
        font-size: 1.3rem;
      }
    }


    /* Loader Overlay */
    #gameLoader {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(18, 18, 18, 0.95);
      z-index: 3000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      visibility:hidden
    }

    .spinner-border {
      width: 4rem;
      height: 4rem;
      color: orange;
    }

    .loading-text {
      margin-top: 20px;
      font-size: 1.4rem;
      color: gold;
      text-shadow: 0 0 10px orangered;
      animation: pulseText 1.5s infinite;
    }

    @keyframes pulseText {
      0%, 100% { opacity: 0.6; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.1); }
    }

    /* Bell ring animation */
    .fa-bell.ringing {
      animation: bellRing 1.5s ease-in-out infinite;
      transform-origin: top center;
    }

    @keyframes bellRing {
      0% { transform: rotate(0deg); }
      10% { transform: rotate(-15deg); }
      20% { transform: rotate(15deg); }
      30% { transform: rotate(-12deg); }
      40% { transform: rotate(12deg); }
      50% { transform: rotate(-8deg); }
      60% { transform: rotate(8deg); }
      70% { transform: rotate(-4deg); }
      80% { transform: rotate(4deg); }
      90% { transform: rotate(-2deg); }
      100% { transform: rotate(0deg); }
    }

    /* Chat message bounce animation */
    .fa-comment.message-alert {
      animation: messageBounce 1.2s infinite;
      transform-origin: center;
    }

    @keyframes messageBounce {
      0%, 100% { transform: translateY(0); }
      25% { transform: translateY(-4px); }
      50% { transform: translateY(2px); }
      75% { transform: translateY(-2px); }
    }

  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="navbar-brand">
      GoldenTwelve
      <small class="slogan text-center">Let's play gold...</small>
    </div>
    <div class="balance-section">
      <div class="balance-box">
        <i class="fas fa-coins gold-icon"></i> {{balance}}
      </div>
      <button class="add-money-icon" data-bs-toggle="modal" data-bs-target="#depositModal" title="Add Money">
        <i class="fas fa-plus"></i>
      </button>
    </div>
  </div>

    <!-- Deposit Modal -->
  <div class="modal fade" id="depositModal" tabindex="-1" aria-labelledby="depositModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-dark">
        <div class="modal-header">
          <h5 class="modal-title" id="depositModalLabel">
            <i class="fas fa-coins gold-icon me-1"></i> Add Gold
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- Your deposit form or content goes here -->
          <p>Proceed to select your preferred deposit amount and payment method to fund your wallet.</p>
          <a href="{% url 'make_deposit_page' %}" class="btn btn-orange w-100">Proceed</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Privacy Content -->
  <form class="privacy-container" action="privacySettings" method="post" enctype="multipart/form-data" onsubmit="privacySpinner()">
    {% csrf_token %}
    <h5>Privacy Options</h5>

    <div class="privacy-item">
      <label for="invitePrivacy">Who can send me game invites?</label>
      <select id="invitePrivacy" class="form-select" name="game_invite_privacy">
        {% if game_invite_privacy == True %}
            <option value="True" selected>All Users</option>
            <option value="False">Private Invites</option>
        {% else %}
            <option value="True">All Users</option>
            <option value="False" selected>None</option>
        {% endif %}
      </select>
    </div>


    <div class="privacy-item">
      <label for="profileVisibility">Who can see my profile?</label>
      <select id="profileVisibility" class="form-select" name="profile_privacy">
        {% if profile_privacy == True %}
            <option value="True" selected>Everyone</option>
            <option value="False">No One</option>
        {% else %}
            <option value="True">Everyone</option>
            <option value="False" selected>No One</option>
        {% endif %}
      </select>
    </div>

    <div class="privacy-item">
      <label for="usernameSearch">Allow username appear in search result?</label>
      <select id="usernameSearch" class="form-select" name="username_privacy">
        {% if username_privacy == True %}
            <option value="True" selected>Yes</option>
            <option value="False">No</option>
        {% else %}
            <option value="True">Yes</option>
            <option value="False" selected>No</option>
        {% endif %}
      </select>
    </div>

    <div class="privacy-item">
      <label for="hideBalance">Hide balance?</label>
      <select id="hideBalance" class="form-select" name="balance_privacy">
        {% if balance_privacy == True %}
            <option value="True" selected>Yes</option>
            <option value="False">No</option>
        {% else %}
            <option value="True">Yes</option>
            <option value="False" selected>No</option>
        {% endif %}
      </select>
    </div>

    <button class="btn btn-orange w-100 fw-bold mt-3">Save Privacy Settings</button>
  </form>


  <!-- Game Loader Overlay -->
  <div id="gameLoader">
    <div class="spinner-border" role="status"></div>
    <div class="loading-text mt-3">Saving...</div>
  </div>


  <!-- Footer -->
  <div class="bottom-nav">
    <a href="{% url 'notification_alerts_page' %}"><i class="fas fa-bell" id="ringing"></i></a>
    <a href="{% url 'chat_page' %}"><i class="fas fa-comment" id="chatting"></i></a>
    <a href="{% url 'home_page' %}"><i class="fas fa-home"></i></a>
    <a href="/profile/{{username}}"><i class="fas fa-user"></i></a>
    <a href="/{{username}}/settings"><i class="fas fa-cog"></i></a>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function privacySpinner(){
    var getGameSpinner = document.getElementById("gameLoader");
    getGameSpinner.style.visibility = "visible";
  }

  function newChatNotification(seen,last_sender){
    if('{{username}}' !== last_sender){
        if(seen){
            console.log("remove from chat");
            var getChatAlert = document.getElementById("chatting");
            getChatAlert.classList.remove("message-alert");
        }else{
            console.log(`add to chat`);
            var getChatAlert = document.getElementById("chatting");
            getChatAlert.classList.add("message-alert");
        }
    }
  };

  <!--  SSE CONNECTION-->
  const sse = new EventSource("/events/");
  sse.onmessage = function(event){
    try{
      const data = JSON.parse(event.data);
      if(data.type == "first_n"){
        console.log(data.username);
        console.log(data.balance);
      }else if( data.type == "check_member_has_game" ){
          window.location = "/checkGame";
      }
      else if( data.type == "member_challenges" ){
        data.data.forEach(e  => {
          showChallenges(e.challenger,e.challenge_game_type,e.amount,e.id);
        })
      }
      else if( data.type == "chats" ){
        data.chats.forEach(e  => {
          console.log(e.date_created);
          newChatNotification(e.last_message_seen,e.last_sender);
      })
      }
      else if( data.type == "notification"){
        var getNotificationIcon = document.getElementById("ringing");
        getNotificationIcon.classList.add("ringing");
      }
      else if( data.type == "second_n"){
        data.data.forEach(e => {
          console.log(e.balance)
        })
      }
    }
    catch(err){
      console.log("Failed to parse message");
      location.reload();
    }
  };


  sse.onerror = function(e){
    console.log("SSE CONNECTION ERROR",e)
  };
  </script>
</body>
</html>
