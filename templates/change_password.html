{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Change Password - GoldenTwelve</title>
  <link rel="icon" href="{% static 'image/logo.png' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      padding-top: 80px;
      padding-bottom: 80px;
      background-image: radial-gradient(circle, rgba(255,140,0,0.05) 1px, transparent 1px);
      background-size: 30px 30px;
      animation: moveBackground 20s linear infinite;
    }

    @keyframes moveBackground {
      0% { background-position: 0 0; }
      100% { background-position: 100px 100px; }
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background-color: #1f1f1f;
      border-bottom: 1px solid #333;
      z-index: 1000;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar-brand {
      font-size: 1.6rem;
      font-weight: bold;
      color: orange;
      text-shadow: 2px 2px #000;
      display: flex;
      flex-direction: column;
      line-height: 1.2;
    }

    .navbar-brand .slogan {
      font-size: 0.8rem;
      font-weight: 500;
      color: #ffe6b3;
      text-shadow: 1px 1px #000;
      animation: fadeInGlow 3s ease-in-out infinite alternate;
      letter-spacing: 1px;
    }

    @keyframes fadeInGlow {
      0% {
        opacity: 0.4;
        text-shadow: 0 0 5px orange, 0 0 10px gold, 0 0 15px darkorange;
      }
      100% {
        opacity: 1;
        text-shadow: 0 0 10px orange, 0 0 20px gold, 0 0 30px orangered;
      }
    }

    .balance-box {
      background-color: #2c2c2c;
      color: #fff;
      font-weight: bold;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 6px 12px;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .gold-icon {
      animation: spin 3s linear infinite;
      font-size: 1rem;
      color: gold;
    }

    .add-money-icon {
      background-color: orange;
      border: none;
      color: #121212;
      padding: 6px 10px;
      border-radius: 8px;
      font-size: 1rem;
      transition: 0.3s;
    }

    .add-money-icon:hover {
      background-color: darkorange;
    }

    .balance-section {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .container {
      max-width: 500px;
      margin-top: 30px;
    }

    .form-control {
      background-color: #1e1e1e;
      border: 1px solid #444;
      color: #fff;
    }

    .form-control::placeholder {
      color: #888;
    }

    .btn-orange {
      background: linear-gradient(to right, orange, orangered);
      border: none;
      color: #121212;
      font-weight: bold;
      border-radius: 8px;
    }

    .btn-orange:hover {
      background: linear-gradient(to right, darkorange, orange);
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: #1f1f1f;
      border-top: 1px solid #333;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      z-index: 999;
    }

    .bottom-nav a {
      text-align: center;
      flex: 1;
    }

    .bottom-nav i {
      color: orange;
      font-size: 1.4rem;
    }

    .bottom-nav .fa-cog {
      animation: spin 4s linear infinite;
      font-size: 1.8rem;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 576px) {
      .navbar-brand {
        font-size: 1.3rem;
      }
    }

    /* Bell ring animation */
    .fa-bell.ringing {
      animation: bellRing 1.5s ease-in-out infinite;
      transform-origin: top center;
    }

    @keyframes bellRing {
      0% { transform: rotate(0deg); }
      10% { transform: rotate(-15deg); }
      20% { transform: rotate(15deg); }
      30% { transform: rotate(-12deg); }
      40% { transform: rotate(12deg); }
      50% { transform: rotate(-8deg); }
      60% { transform: rotate(8deg); }
      70% { transform: rotate(-4deg); }
      80% { transform: rotate(4deg); }
      90% { transform: rotate(-2deg); }
      100% { transform: rotate(0deg); }
    }

    /* Chat message bounce animation */
    .fa-comment.message-alert {
      animation: messageBounce 1.2s infinite;
      transform-origin: center;
    }

    @keyframes messageBounce {
      0%, 100% { transform: translateY(0); }
      25% { transform: translateY(-4px); }
      50% { transform: translateY(2px); }
      75% { transform: translateY(-2px); }
    }

  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="navbar-brand">
      GoldenTwelve
      <small class="slogan text-center">Let's play gold...</small>
    </div>
    <div class="balance-section">
      <div class="balance-box">
        <i class="fas fa-coins gold-icon"></i> 5,000
      </div>
      <button class="add-money-icon" data-bs-toggle="modal" data-bs-target="#depositModal" title="Add Money">
        <i class="fas fa-plus"></i>
      </button>
    </div>
  </div>

 <!-- Deposit Modal -->
  <div class="modal fade" id="depositModal" tabindex="-1" aria-labelledby="depositModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-dark">
        <div class="modal-header">
          <h5 class="modal-title" id="depositModalLabel">
            <i class="fas fa-coins gold-icon me-1"></i> Add Gold
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- Your deposit form or content goes here -->
          <p>Proceed to select your preferred deposit amount and payment method to fund your wallet.</p>
          <a href="{% url 'make_deposit_page' %}" class="btn btn-orange w-100">Proceed</a>
        </div>
      </div>
    </div>
  </div>


  <!-- Change Password Form -->
  <div class="container">
    <h4 class="text-center mb-4" style="color: orange;">Change Password</h4>
    <form>
      <div class="mb-3">
        <label for="currentPassword" class="form-label">Current Password</label>
        <input type="password" class="form-control" id="currentPassword" placeholder="Enter current password">
      </div>
      <div class="mb-3">
        <label for="newPassword" class="form-label">New Password</label>
        <input type="password" class="form-control" id="newPassword" placeholder="Enter new password">
      </div>
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm New Password</label>
        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm new password">
      </div>
      <button type="submit" class="btn btn-orange w-100 mt-2">Update Password</button>
    </form>
  </div>

  <!-- Footer -->
  <div class="bottom-nav">
    <a href="{% url 'notification_alerts_page' %}"><i class="fas fa-bell" id="ringing"></i></a>
    <a href="{% url 'chat_page' %}"><i class="fas fa-comment" id="chatting"></i></a>
    <a href="{% url 'home_page' %}"><i class="fas fa-home"></i></a>
    <a href="/profile/{{username}}"><i class="fas fa-user"></i></a>
    <a href="/{{username}}/settings"><i class="fas fa-cog"></i></a>
  </div>



  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>

  function newChatNotification(seen,last_sender){
    if('{{username}}' !== last_sender){
        if(seen){
            console.log("remove from chat");
            var getChatAlert = document.getElementById("chatting");
            getChatAlert.classList.remove("message-alert");
        }else{
            console.log(`add to chat`);
            var getChatAlert = document.getElementById("chatting");
            getChatAlert.classList.add("message-alert");
        }
    }
  };

    <!--  SSE CONNECTION-->
  const sse = new EventSource("/events/");
  sse.onmessage = function(event){
    try{
      const data = JSON.parse(event.data);
      if(data.type == "first_n"){
        console.log(data.username);
        console.log(data.balance);
      }else if( data.type == "check_member_has_game" ){
          window.location = "/checkGame";
      }
      else if( data.type == "member_challenges" ){
        data.data.forEach(e  => {
          showChallenges(e.challenger,e.challenge_game_type,e.amount,e.id);
        })
      }
      else if( data.type == "chats" ){
        data.chats.forEach(e  => {
          console.log(e.date_created);
          newChatNotification(e.last_message_seen,e.last_sender);
      })
      }
      else if( data.type == "notification"){
        var getNotificationIcon = document.getElementById("ringing");
        getNotificationIcon.classList.add("ringing");
      }
      else if( data.type == "second_n"){
        data.data.forEach(e => {
          console.log(e.balance)
        })
      }
    }
    catch(err){
      console.log("Failed to parse message");
      location.reload();
    }
  };


  sse.onerror = function(e){
    console.log("SSE CONNECTION ERROR",e)
  };
  </script>
</body>
</html>
